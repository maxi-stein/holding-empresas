<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administradores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
</head>
<body>
  <div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-3 " id="container">
  <h3>Administradores</h3>
  <div>
    <a th:href="@{/admin/panelAdmin/formulario}"
       class="btn btn-primary btn-sm mt-1 mb-3">
      Crear Administrador
    </a>
  </div>


  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th class="col-1">ID</th>
      <th class="col-1">Nombre</th>
      <th class="col-1">Apellido</th>
      <th class="col-1">ABM</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="adminTemp : ${admins}">
      <td th:text="${adminTemp.id}"></td>
      <td th:text="${adminTemp.nombre}"></td>
      <td th:text="${adminTemp.apellido}"></td>

      <td>
        <a th:href="@{/admin/panelAdmin/actualizar(idTemporal=${adminTemp.id})}" class="btn btn-info btn-sm mb-1 col-4">
          Actualizar</a>

        <a th:href="@{/admin/usuarios/eliminarAdmin(idTemporal=${adminTemp.id})}"
           class="btn btn-danger btn-sm mb-1 col-4"
           onclick="if (! (confirm('Seguro desea eliminar el registro?'))) return false">Eliminar</a>
      </td>

    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
