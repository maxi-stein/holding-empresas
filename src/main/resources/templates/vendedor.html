<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="'Â¡Bienvenido ' + ${vendedor.nombre} + '!'"></title>
</head>
<body>
    <header>

        <div>
            <h2 th:text="${vendedor.apellido} + ' ' + ${vendedor.nombre}"></h2>
        </div>
        <div>
            <h2 th:text="${vendedor.empresa.nombre}"></h2>
        </div>

        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>

    </header>

    <main>
        <section>
            <p th:text="${vendedor.id}">ID del vendedor no encontrado</p>
            
            <p th:text="${vendedor.direccion}">N/A</p>
            <section>
                <button id="toggleTable">Vendedores Captados</button>

                <table id="captadosTable" style="display: none;">

                    <thead>
                        <tr>
                            <th>Codigo</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha captacion</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="captado : ${vendedor.vendedoresCaptados}">
                            <td th:text="${captado.vendedorCaptado.id}">N/A</td>
                            <td th:text="${captado.vendedorCaptado.nombre}">N/A</td>
                            <td th:text="${captado.vendedorCaptado.apellido}">N/A</td>
                            <td th:text="${captado.fechaCaptado}">N/A</td>
                        </tr>

                    </tbody>

                </table>
            </section>
            
        </section>

    </main>
    
    <footer>
        <p>Stein&DiLella Inc.</p>
    </footer>

    <script>
    document.getElementById('toggleTable').addEventListener('click', function() {
        var captadosTable = document.getElementById('captadosTable');
        captadosTable.style.display = (captadosTable.style.display === 'none') ? 'block' : 'none';
    });
    </script>

</body>
</html>
