<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Areas de Mercado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" /> <!-- para trabajar con VSC-->
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><span th:text="${admin.apellido} + ' ' + ${admin.nombre}">Nombre Empleado no encontrado</span></a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                    </li>

                    <li class="nav-item dropdown">

                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Usuarios
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Forms</a></li>
                            <li><a class="dropdown-item" href="#">Tables</a></li>
                            <li><a class="dropdown-item" href="#">Charts</a></li>
                            <li><a class="dropdown-item" href="#">Icons</a></li>
                        </ul>

                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Empresas</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/areasMercado/listar}">Areas de Mercado</a>
                    </li>

                </ul>

                <form th:action="@{/logout}" method="post">
                    <input type="submit" value="Salir" class="btn btn-outline-success">
                </form>

            </div>
        </div>
    </nav>


    <div class="container mt-3">
        <h3>Areas de Mercado</h3>
        <hr>

        <a th:href="@{/admin/areasMercado/formulario}"
        class="btn btn-primary btn-sm mb-3">
            Agregar Area de Mercado
        </a>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th class="col-1">Nombre</th>
                    <th class="col-2">Descripci√≥n</th>
                    <th class="col-1">ABM</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="area : ${areas}">
                    <td th:text="${area.nombre}"></td>
                    <td th:text="${area.descripcion}"></td>

                    <td>
                        <a th:href="@{/admin/areasMercado/actualizar(idTemporal=${area.id})}" class="btn btn-primary btn-sm mb-3">
                            Actualizar</a>

                        <a th:href="@{/admin/areasMercado/eliminar(idTemporal=${area.id})}"
                        class="btn btn-danger btn-sm mb-3"
                        onclick="if (! (confirm('Seguro desea eliminar el registro?'))) return false">Eliminar</a>
                    </td>

                </tr>
            </tbody>

        </table>
    </div>
</body>
</html>
