<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar un Asesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h3>Directorio de Asesores</h3>
<hr>

<div class="container mt-3">
  <form th:action="@{/admin/usuarios/agregarAses}" method="post" th:object="${asesFormulario}">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nombre}" placeholder="Nombre"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{apellido}" placeholder="Apellido"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{titulacion}" placeholder="Titulacion"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{direccion}" placeholder="Direccion"
           class="form-control mb-4 w-25">

    <label>Areas de Mercado:</label>
    <div th:each="area : ${areasMercado}">
      <input type="checkbox" th:id="${'area-' + area.id}" th:field="*{areasAsesoradasIds}" th:value="${area.id}"/>
      <label th:for="${'area-' + area.id}" th:text="${area.nombre}"></label>
      <br/>
    </div>

    <button type="submit" class="btn btn-info col-2">Agregar</button>
    <br>

    <a th:href="@{/admin/usuarios/listarAses}">Volver al Directorio de Asesores</a>
  </form>
</div>

</body>
</html>
