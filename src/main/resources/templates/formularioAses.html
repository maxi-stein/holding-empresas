<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar un Asesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<h3>Formulario de Asesor</h3>
<hr>

<div class="container mt-3">
  <form th:action="@{/admin/usuarios/agregarAses}" method="post" th:object="${asesFormulario}">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nombre}" placeholder="Nombre"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{apellido}" placeholder="Apellido"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{titulacion}" placeholder="Titulacion"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{direccion}" placeholder="Direccion"
           class="form-control mb-4 w-25">


    <button type="submit" class="btn btn-info col-2">Guardar Datos Personales</button>
    <br>

  </form>

    <hr>


  <!-- Si creo el Asesor, el id es nulo por lo tanto no puedo pasarlo como pathvariable en el enpoint y genero error, por eso bloqueo la vista-->

  <div th:if="${asesFormulario.id != null}">


    <!--tabla de ABM area de mercados asesoradas-->

    <table class="table table-striped">
      <thead>
      <h3>ABM - Areas de Mercado Asesoradas</h3>
      <tr>
        <th>Area de Mercado</th>
        <th>Acción</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="area : ${areasMercadoAsesoradas}">
        <td th:text="${area.nombre}"></td>
        <td>
          <form th:action="@{/admin/usuarios/eliminarAreaAsesorada/{idArea}/{idAsesor}(idArea=${area.id}, idAsesor=${asesFormulario.id})}" method="post">
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </td>
      </tr>
      </tbody>
    </table>

    <h4>Agregar un Area Asesorada</h4>
    <div th:each="area : ${areasMercadoSinAses}">
      <form th:action="@{/admin/usuarios/agregarAreaAsesorada/{idArea}/{idAsesor}(idArea=${area.id}, idAsesor=${asesFormulario.id})}" method="post">
        <button type="submit" class="btn btn-primary" th:text="${area.nombre}"></button>
      </form>
    </div>


  <hr>

  <!--tabla de ABM de empresas asesoradas-->

  <table class="table table-striped">
    <h3>ABM - Empresas Asesoradas</h3>
    <thead>
    <tr>
      <th>Empresa</th>
      <th>Fecha Inicio</th>
      <th>Acción</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="emp : ${empresasAsesoradas}">
      <td th:text="${emp.empresa.nombre}"></td>
      <td th:text="${emp.fechaInicio}"></td>
      <td>
        <form th:action="@{/admin/usuarios/eliminarEmpresaAsesorada/{idEmpresa}/{idAsesor}(idEmpresa=${emp.empresa.id},idAsesor=${asesFormulario.id})}" method="post">
          <button type="submit" class="btn btn-danger">Eliminar</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>

  <table class="table table-striped">
    <h4>Agregar una Empresa Asesorada</h4>

    <thead>
    <tr>
      <th>Empresa</th>
      <th>Fecha Inicio</th>
      <th>Acción</th>
    </tr>
    </thead>


    <tbody>
        <tr th:each="empre : ${empresasNoAsesoradas}">

          <form th:action="@{/admin/usuarios/agregarEmpresaAsesorada/{idEmpresa}/{idAsesor}(idEmpresa=${empre.id},idAsesor=${asesFormulario.id})}"
                method="post">

            <td th:text="${empre.nombre}"></td>

            <td>
              <input type="date" th:name="fechaInicio">
            </td>

            <td>
                <button type="submit" class="btn btn-primary">Agregar</button>
            </td>

          </form>

        </tr>

    </tbody>

  </table>

</div>

<a th:href="@{/admin/usuarios/listarAses}">Volver al Directorio de Asesores</a>

</body>
</html>
