<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Holding - INSPT</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" /> <!-- para trabajar con VSC-->
</head>
<body>
    <div th:if="${param.error}" class="container">
        Usuario y/o Contraseña Incorrecta.
    </div>
    <div th:if="${param.logout}" class="container">
        Usuario deslogueado.
    </div>
    <div class="container">
       
        <img src="" alt="" class="logo">
        <h3 >Iniciar sesión</h3>
        <form th:action="@{/home}" method="post">
            <div class="mb-3">
                <div><label for="Usuario ID" class="form-label"> Usuario ID: <input type="text" id="id" name="id"/> </label></div>
            </div>
            <div class="mb-3">
                 <div><label for="password" class="form-label"> Contraseña: <input type="password" name="password"/> </label></div>
            </div>

            <button type="submit" class="btn btn-primary">Ingresar</button>
        </form>
        <div class="register-link">
           <!-- ¿No tenés una cuenta? Registrate -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
