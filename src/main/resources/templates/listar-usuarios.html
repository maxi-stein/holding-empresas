<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel de Credenciales</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
</head>
<body>
  <div th:replace="~{navbar :: navbar}"></div>

<div class="container mt-3 " id="container">
  <h3>Usuarios</h3>

  <table class="table table-bordered table-striped">
    <thead class="table-dark">
    <tr>
      <th class="col-1">ID</th>
      <th class="col-1">Nombre</th>
      <th class="col-1">Apellido</th>
      <th class="col-1">Credencial</th>
      <th class="col-1">Alta o Baja</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="empleado : ${empleados}">
      <td th:text="${empleado.id}"></td>
      <td th:text="${empleado.nombre}"></td>
      <td th:text="${empleado.apellido}"></td>
      <td>
            <th:block th:if="${!usuarios.contains(empleado)}">
              <p class="text">Deshabilitado</p>  
            </th:block>
            <th:block th:if="${usuarios.contains(empleado)}">
              <p class="text">Habilitado</p>            
            </th:block>                    
      </td>        
      <td>
        <a th:if="${!usuarios.contains(empleado)}" th:href="@{/admin/panelAdmin/habilitarUsuario(idTemporal=${empleado.id})}" class="btn btn-success ms-1 btn-sm mb-3 col-5">
            Habilitar</a>
        <a th:if="${usuarios.contains(empleado)}" th:href="@{/admin/panelAdmin/deshabilitarUsuario(idTemporal=${empleado.id})}"  method="post" class="btn btn-danger ms-1 btn-sm mb-3 col-5">
          Deshabilitar</a>    
      </td>
    </tr>
    </tbody>

  </table>
</div>

</body>
</html>
