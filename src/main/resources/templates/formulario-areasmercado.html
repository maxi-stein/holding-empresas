<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Areas de Mercado</title>

        <form th:action="@{/admin/areasMercado/agregar}" method="post" th:object="${area}">

            <input type="hidden" th:field="*{id}">
            
            <input type="text" th:field="*{nombre}" placeholder="Nombre"
            class="form-control mb-4 w-25">

            <input type="text" th:field="*{descripcion}" placeholder="descripciÃ³n"
            class="form-control mb-4 w-25">

            <button type="submit" class="btn btn-info col-2">Agregar</button>
            <br>

            <a th:href="@{/admin/areasMercado/listar}">Volver al listado de Areas de Mercado</a>
        </form>
    </div>
    
</body>
</html>
