<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear un Administrador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
  <div th:replace="navbar :: navbar"></div>

<h3>Directorio de Administradores</h3>
<hr>

<div class="container mt-3">
  <form th:action="@{/admin/usuarios/agregarAdmin}" method="post" th:object="${adminFormulario}">

    <input type="hidden" th:field="*{id}">

    <input type="text" th:field="*{nombre}" placeholder="Nombre"
           class="form-control mb-4 w-25">

    <input type="text" th:field="*{apellido}" placeholder="Apellido"
           class="form-control mb-4 w-25">

    <button type="submit" class="btn btn-info col-2">Agregar</button>
    <br>

    <a th:href="@{/admin/usuarios/listarAdmin}">Volver al Directorio de Administradores</a>
  </form>
</div>

</body>
</html>
